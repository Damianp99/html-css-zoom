<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Zoom</title>
</head>

<body>
    <header>
        <div class="speaker">
            <ul>
                <li><a class="btn" href="#"><i class="fas fa-th"></i> Speaker View</a></li>
                <li><a class="btn" href="#"><i class="fas fa-expand-arrows-alt"></i></a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container ">
            <img class="pic-profile" src="https://picsum.photos/id/1062/200/200" alt="">
            <img class="pic-profile" src="https://picsum.photos/id/1062/200/200" alt="">
        </div>
    </main>
    <footer>
        <div class=" actions">
            <ul>
                <li> <a href="#"><i class="fas fa-microphone"></i> Mute</a></li>
                <li> <a href="#"><i class="fas fa-video"></i> Stop Video</a></li>
            </ul>
        </div>
        <div class=" actions">
            <ul>
                <li> <a href="#"><i class="fas fa-user-plus"></i> Invite</a></li>
                <li> <a href="#"><i class="fas fa-user-friends"></i> Manage Participants</a></li>
                <li> <a href="#"><i class="fas fa-chart-bar"></i> Polling</a></li>
                <li> <a href="#"><i class="fas fa-share-square"></i> Share Screen </a></li>
                <li> <a href="#"><i class="fas fa-comment"></i> Chat</a></li>
                <li> <a href="#"><i class="fas fa-record-vinyl"></i>Record </a></li>
                <li> <a href="#"><i class="fas fa-th-large"></i> Breakout Rooms </a></li>
                <li> <a href="#"><i class="fas fa-ellipsis-h"></i> More</a></li>
            </ul>
        </div>

        <div class="quit">
            <span>
                End Meeting
            </span>
        </div>


    </footer>

</body>

</html>
